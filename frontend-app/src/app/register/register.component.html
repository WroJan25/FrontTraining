<div class="register-container">
  <div class="form-section">
    <h2>Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <input placeholder="First Name" formControlName="firstName" />
        <input placeholder="Last Name" formControlName="lastName" />
      </div>
      <input placeholder="Email" formControlName="email" />
      <input type="password" placeholder="Password" formControlName="password" />
      <p>Password must be at least 8 characters long and contain at least one special character, one number, and one letter</p>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>

    <div class="social-buttons">
      <button class="google">Log in with Google</button>
      <button class="apple">Log in with Apple</button>
    </div>
  </div>

  <div class="info-section">
    <h2>Already have an account?</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button routerLink="/login" class="login-button">LOGIN</button>
  </div>
</div>
